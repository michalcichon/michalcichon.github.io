<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>
  <!-- LCD-like font for scores -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      /* improve touch scrolling behavior overall */
      -webkit-tap-highlight-color: transparent;
    }
    .game-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }
    h1 { margin: 0; font-size: 1.5rem; line-height: 1.2; }
    canvas { border: 1px solid white; display: block; }
    p { margin: 0; }
    a { color: white; }

    /* --- Virtual joystick styles (shown only on touch devices) --- */
    .joystick {
      position: fixed;
      right: max(16px, env(safe-area-inset-right));
      bottom: max(16px, env(safe-area-inset-bottom));
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.25) inset;
      display: none; /* default hidden; enabled on touch devices */
      touch-action: none; /* prevent browser gestures inside */
      user-select: none;
      z-index: 9999;
    }
    .joystick__stick {
      position: absolute;
      left: 50%; top: 50%;
      width: 54px; height: 54px;
      margin-left: -27px; margin-top: -27px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 80ms ease-out;
    }

    /* reduce size on very small screens */
    @media (max-width: 400px) {
      .joystick { width: 100px; height: 100px; }
      .joystick__stick { width: 46px; height: 46px; margin-left: -23px; margin-top: -23px; }
    }
  </style>
</head>
<body>
  <div class="game-wrap">
    <h1>404 – Page Not Found</h1>

    <canvas width="400" height="400" id="game"></canvas>

    <p><a href="/">Return to homepage</a></p>
  </div>

  <!-- Virtual joystick (shown only on touch devices) -->
  <div class="joystick" id="joystick" aria-hidden="true">
    <div class="joystick__stick" id="joystickStick"></div>
  </div>

  <script>
  var canvas = document.getElementById('game');
  var context = canvas.getContext('2d');

  // grid size and frame throttling
  var grid = 16;
  var count = 0;

  // score state (high score updates ONLY on collision / end of round)
  var score = 0;
  var HIGH_SCORE_KEY = 'snakeHighScore';
  var highScore = Number(localStorage.getItem(HIGH_SCORE_KEY)) || 0;

  // snake state
  var snake = {
    x: 160,
    y: 160,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
  };

  // apple state
  var apple = { x: 320, y: 320 };

  // input guard: allow only ONE turn per processed tick
  var canTurn = true;

  // returns a random integer in [min, max)
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  // draw the score and high score in the top-right corner
  function drawScores() {
    var text1 = 'Score: ' + score;
    var text2 = 'High: ' + highScore;

    // use LCD-like font only for HUD; fall back to monospace if unavailable
    context.font = '16px "Share Tech Mono", monospace';
    context.textAlign = 'right';
    context.textBaseline = 'top';

    // measure the wider of the two lines for a background box
    var w = Math.max(context.measureText(text1).width, context.measureText(text2).width);
    var padX = 6, padY = 6, lineH = 18;
    var boxW = w + padX * 2;
    var boxH = lineH * 2 + padY * 2;
    var boxX = canvas.width - boxW - 6;
    var boxY = 6;

    // semi-transparent background for readability
    context.fillStyle = 'rgba(0,0,0,0.5)';
    context.fillRect(boxX, boxY, boxW, boxH);

    // render text
    context.fillStyle = 'white';
    context.fillText(text1, canvas.width - 6 - padX, boxY + padY);
    context.fillText(text2, canvas.width - 6 - padX, boxY + padY + lineH);
  }

  // resets the snake to starting state
  function resetSnake() {
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
  }

  // helper: set direction with safeguards (one turn per tick + no 180° reverse)
  function setDirection(nx, ny) {
    // reject further turns until next processed tick
    if (!canTurn) return;

    // disallow immediate 180° reversal relative to current velocity
    if (nx === -snake.dx && ny === -snake.dy) return;

    // apply new direction if it actually changes movement
    if (nx !== snake.dx || ny !== snake.dy) {
      snake.dx = nx;
      snake.dy = ny;
      canTurn = false; // lock until the tick is processed
    }
  }

  // map an angle (radians) to one of the 4 cardinal directions
  function angleToDirection(angle) {
    // normalize angle to [-PI, PI)
    var a = Math.atan2(Math.sin(angle), Math.cos(angle));

    // 4-way split: Right (-45°..45°), Down (45°..135°), Left (135°..-135°), Up (-135°..-45°)
    if (a >= -Math.PI/4 && a < Math.PI/4)       return {dx: grid, dy: 0};   // right
    if (a >= Math.PI/4 && a < 3*Math.PI/4)      return {dx: 0, dy: grid};   // down
    if (a >= -3*Math.PI/4 && a < -Math.PI/4)    return {dx: 0, dy: -grid};  // up
    return {dx: -grid, dy: 0}; // left
  }

  // main game loop
  function loop() {
    requestAnimationFrame(loop);

    // slow down to ~15 FPS
    if (++count < 4) return;
    count = 0;

    // at the start of a processed tick, allow exactly one turn
    canTurn = true;

    context.clearRect(0, 0, canvas.width, canvas.height);

    // move snake
    snake.x += snake.dx;
    snake.y += snake.dy;

    // screen wrapping
    if (snake.x < 0) snake.x = canvas.width - grid;
    else if (snake.x >= canvas.width) snake.x = 0;
    if (snake.y < 0) snake.y = canvas.height - grid;
    else if (snake.y >= canvas.height) snake.y = 0;

    // record head position
    snake.cells.unshift({ x: snake.x, y: snake.y });

    // trim tail
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    // draw apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    // draw snake and handle interactions
    context.fillStyle = 'green';
    snake.cells.forEach(function(cell, index) {
      context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

      // eating an apple -> increase score immediately,
      // but DO NOT update high score yet (only on collision/end)
      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        score += 100;

        // respawn apple at a random grid position
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }

      // self-collision check
      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {

          // update high score ON GAME OVER only
          if (score > highScore) {
            highScore = score;
            localStorage.setItem(HIGH_SCORE_KEY, String(highScore));
          }

          // reset current round
          resetSnake();
          score = 0;

          // respawn apple
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
      }
    });

    // overlay scores last so they sit above everything
    drawScores();
  }

  // keyboard controls; allow only one turn per tick, no 180° reversals
  document.addEventListener('keydown', function(e) {
    switch (e.which) {
      case 37: setDirection(-grid, 0); break; // left
      case 38: setDirection(0, -grid); break; // up
      case 39: setDirection(grid, 0); break;  // right
      case 40: setDirection(0, grid); break;  // down
    }
  }, { passive: true });

  // --- Touch device detection and joystick setup ---
  // We treat devices with coarse pointer as "mobile".
  var isTouchDevice = window.matchMedia && window.matchMedia('(pointer: coarse)').matches;

  // Initialize joystick if on touch device
  if (isTouchDevice) {
    var joy = document.getElementById('joystick');
    var stick = document.getElementById('joystickStick');
    joy.style.display = 'block';

    // center and radius
    var center = { x: 0, y: 0 };
    var baseRadius = 0;
    var stickMax = 28; // max stick travel from center in px (visual only)
    var active = false;

    // helpers to get local touch position relative to joystick center
    function updateCenterAndRadius() {
      var rect = joy.getBoundingClientRect();
      center.x = rect.left + rect.width / 2;
      center.y = rect.top + rect.height / 2;
      baseRadius = Math.min(rect.width, rect.height) / 2;
    }
    // run once and on resize/scroll orientation changes
    updateCenterAndRadius();
    window.addEventListener('resize', updateCenterAndRadius);
    window.addEventListener('scroll', updateCenterAndRadius, { passive: true });

    // apply stick visual offset
    function setStick(dx, dy) {
      // clamp to stickMax
      var len = Math.hypot(dx, dy);
      if (len > stickMax) {
        var k = stickMax / len;
        dx *= k; dy *= k;
      }
      stick.style.transform = 'translate(' + dx + 'px,' + dy + 'px)';
    }

    // interpret a touch as direction (with deadzone)
    function handleTouch(x, y) {
      var dx = x - center.x;
      var dy = y - center.y;

      // deadzone relative to base radius
      var dz = Math.max(12, baseRadius * 0.18);
      var dist = Math.hypot(dx, dy);

      // move stick visually
      if (active) setStick(dx, dy);

      if (dist < dz) return; // ignore inside deadzone

      // compute angle and map to 4-way direction
      var angle = Math.atan2(dy, dx); // radians
      var dir = angleToDirection(angle);
      setDirection(dir.dx, dir.dy);
    }

    // touch handlers
    function onStart(ev) {
      active = true;
      var t = ev.touches ? ev.touches[0] : ev;
      handleTouch(t.clientX, t.clientY);
      ev.preventDefault();
    }
    function onMove(ev) {
      if (!active) return;
      var t = ev.touches ? ev.touches[0] : ev;
      handleTouch(t.clientX, t.clientY);
      ev.preventDefault();
    }
    function onEnd(ev) {
      active = false;
      // recenter the stick
      stick.style.transform = 'translate(0,0)';
      ev.preventDefault();
    }

    // bind events (touch + optional mouse for emulators)
    joy.addEventListener('touchstart', onStart, { passive: false });
    joy.addEventListener('touchmove', onMove,   { passive: false });
    joy.addEventListener('touchend', onEnd,     { passive: false });
    joy.addEventListener('touchcancel', onEnd,  { passive: false });

    // optional mouse support (useful for testing on desktop)
    joy.addEventListener('mousedown', onStart);
    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);
  }

  // kick off the loop
  requestAnimationFrame(loop);
  </script>
</body>
</html>
