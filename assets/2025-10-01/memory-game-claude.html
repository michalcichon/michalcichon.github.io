<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out 0.5s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card-back {
            background: #8b5cf6;
            border: 3px solid #7c3aed;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            font-size: 3em;
        }

        .reset-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s ease-out;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(5, 70px);
                grid-template-rows: repeat(4, 70px);
                gap: 8px;
            }

            .card, .card-face {
                width: 70px;
                height: 70px;
            }

            .card-front {
                font-size: 2em;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 Memory Game</h1>
        
        <div class="stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Matches: <span id="matches">0</span></div>
        </div>

        <div class="grid" id="grid"></div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>🎉 Congratulations!</h2>
        <p>You won in <span id="finalMoves">0</span> moves!</p>
    </div>

    <script>
        const emojis = ['🍎', '🍊', '🍋', '🍌', '🍉', '🍇', '🥕', '🥦', '🐶', '🐱'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Create pairs (20 cards = 10 pairs)
            const cardEmojis = [...emojis, ...emojis];
            
            // Shuffle
            for (let i = cardEmojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardEmojis[i], cardEmojis[j]] = [cardEmojis[j], cardEmojis[i]];
            }
            
            cards = cardEmojis;
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            updateStats();
            
            // Create card elements
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                card.addEventListener('click', () => flipCard(index));
                grid.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!canFlip) return;
            
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            
            // Don't flip if already flipped or matched
            if (cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched')) {
                return;
            }
            
            cardElement.classList.add('flipped');
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                canFlip = false;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = document.querySelector(`[data-index="${index1}"]`);
            const card2 = document.querySelector(`[data-index="${index2}"]`);
            
            if (cards[index1] === cards[index2]) {
                // Match!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                updateStats();
                
                if (matchedPairs === 10) {
                    setTimeout(showWinMessage, 600);
                }
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 400);
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winMessage').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('winMessage').classList.remove('show');
            }, 3000);
        }

        function resetGame() {
            document.getElementById('winMessage').classList.remove('show');
            initGame();
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
